name: publish crate

on:
  push:
    tags:
      - "*"

jobs:
  publish_crate:
    name: Test REMSOL core library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
